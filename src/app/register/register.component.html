<div *ngIf="!isShowRegisterComp" style="height: 100vh;">
  <div  class="d-flex flex-column justify-content-center h-100 align-items-center">
    <button (click)="registerButtonClick()" class="btn btn-secondary w-25 m-3">Register</button>
    <button (click)="continueQuizClick()" class="btn btn-secondary w-25">Continue Quiz</button>
  </div>
</div>

<div *ngIf="isShowRegisterComp" class="">
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="d-flex flex-column justify-content-sm-start align-items-center"><h5 class="pt-3" *ngIf="!continueQuiz">Register</h5>
            <div *ngIf="!continueQuiz" class="d-flex flex-row align-items-center col-xl p-3">
                <div class="d-flex flex-row align-items-center" style="max-width: 500px;">
                    <label for="usergroup" style="min-width: 150px;">User group</label>
                    <select id="usergroup" name="usergroup" formControlName="userGroupId" class="form-control ms-3" style="max-width: 200px;" [ngClass]="{ 'is-invalid': submitted && f.userGroupId.errors && !continueQuiz  }">
                        <option [value]="0" selected>Please select user group</option>
                        <option *ngFor="let value of userGroup" [ngValue]="value.userGroupId"> {{value.groupName}}</option>
                    </select>
                    <div *ngIf="submitted && f.userGroupId.errors && !continueQuiz" class="invalid-feedback ms-4">
                        Please select user group
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center col-m p-3" [ngClass]="{'mt-4' : continueQuiz}">
              <label for="student" style="min-width: 140px;">Name</label>
              <div class="d-flex flex-column align-items-center">
                <input
                    name="student"
                    id="student"
                    type="text"
                    formControlName="name"
                    class="form-control ms-4"
                    style="max-width: 200px;"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback ms-4">
                    Name is required
                </div>
            </div>
            </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary me-2">Go</button>
            <button class="btn btn-secondary"(click)="backButtonClick()">Back</button>
        </div>
        </div>
        </div>
    </form>
</div>
