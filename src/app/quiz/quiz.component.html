<div *ngIf="quizList.length === 0">You name not found, have you register?
<a routerLink="">register here</a>
</div>

<form *ngIf="quizList.length !== 0" (ngSubmit)="submitQuiz()">
    <h2>Quiz</h2>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      You have select all answer before submit quiz
    </div>
    <div *ngFor="let quiz of quizList; let i = index">
      <p>{{ quiz.questionQuize }}</p>
      <ul>
        <li *ngFor="let option of quiz.option; let j = index">
          <input type="radio" id="{{ 'q' + i + 'o' + j }}" name="question{{ i }}" (change)="saveSelectedOption(quiz.quizId, option.answerId)" [checked]="option.isSelected">
          <label for="{{ 'q' + i + 'o' + j }}">{{ option.textAnswerOption }}</label>
        </li>
      </ul>

      
      <div *ngIf="showError" class="invalid-feedback"></div>
    </div>
    <div class="d-flex flex-row justify-content-center mb-4">
      <button (click)="saveQuiz()" class="btn btn-secondary me-2">Save</button>
      <button type="submit" class="btn btn-secondary">Submit Quiz</button>
    </div>
</form>
